<div class="container">
  <ngb-alert *ngIf="isAlertVisible" type="success" (close)="closeAlert(alert)">
      <strong>Success!</strong> We've just sent you an email to reset your password.
  </ngb-alert>

  <ngb-tabset>
      <ngb-tab title="Personal Information">
        <ng-template ngbTabContent>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email"
            name="email" disabled value="{{profile?.name}}">
          </div>
          <div class="form-group">
            <label for="username">User name</label>
            <input type="text" class="form-control" id="usernmae"
            name="username" disabled value="{{ profile?.nickname }}">
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Change Password">
        <ng-template ngbTabContent>
          <form class="navbar-form">
              <button type="button" class="btn btn-large btn-success" (click)="resetPassword()">Reset password via email</button>
          </form>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
</div>
